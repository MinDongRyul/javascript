  <body>
    <form action="">
      <div>
        <input type="text" name="num1" id="" />
        <select name="op" id="">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="text" name="num2" id="" />
        =
        <input type="text" name="result" id="" />
      </div>
      <input type="button" value="계산" onclick="calc()" />
    </form>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      function calc() {
        //num1 값 가져오기
        let num1 = Number($("[name='num1']").val());
        //num2 값 가져오기
        let num2 = Number($("[name='num2']").val());
        //op 값 가져오기
        let op = $("[name='op']").val();
        //연산 후 결과값 result 보여주기
        //switch
        switch (op) {
          case "+":
            $("[name='result']").val(num1 + num2);
            break;
          case "-":
            $("[name='result']").val(num1 - num2);
            break;
          case "*":
            $("[name='result']").val(num1 * num2);
            break;
          case "/":
            $("[name='result']").val(num1 / num2);
            break;
          case "%":
            $("[name='result']").val(num1 % num2);
            break;
        }
      }
