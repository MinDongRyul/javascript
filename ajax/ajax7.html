<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((json) => {
          console.log(json);

          let result = "<ul>";
          json.forEach((element) => {
            result += "<li>id : " + element.id + "</li>";
            result += "<li>name : " + element.name + "</li>";
            result += "<li>username : " + element.username + "</li>";
            result += "<li>phone : " + element.phone + "</li>";
            result += "<li>website : " + element.website + "</li>";
            result += "<li>email : " + element.email + "</li>";
            result += "<li>street : " + element.address.street + "</li>"; //address": {"street": "Kulas Light"}
            result += "<li>lat : " + element.address.geo.lat + "</li>"; // address : {"geo":{"lat":-37.1111}}
            result += "<li>company : " + element.company.name + "</li>";
          });

          result += "</ul>";
          document.querySelector("div").innerHTML = result;
        });
    </script>
  </body>
</html>
