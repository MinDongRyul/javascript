<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="test()">
    <script>
      function test() {
        let output = "";

        output += "<ul>";
        output += "<li>JAVASCRIPT</li>";
        output += "<li>CSS</li>";
        output += "<li>JQUERY</li>";
        output += "<li>AJAX</li>";
        output += "</ul>";

        window.document.body.innerHTML = output; // innerHTML : 태그를 인식하게 해줌 , .document.body.~ : body태그안에 밀어넣게해줌
      }
    </script>
  </body>
</html>
