<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let useremail = "";
      //없으면 다시 이메일을 입력 받기
      while (true) {
        useremail = prompt("이메일을 입력하세요");
        if (info()) {
          break;
        }
      }
      function info() {
        //이메일을 입력받은 후 이메일에 @기호가 포함되었는지 확인한 후
        //@가 있다면 화면 출력
        if (useremail.match("@") != null) {
          return true;
        }
        alert("이메일 형식을 확인해 주세요");
        return false;
      }
    </script>
  </body>
</html>
