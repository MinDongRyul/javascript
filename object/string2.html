<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //소문자로 영문 이름과 전화번호를 입력받은 후
      //이름은 대문자로 바꿔서 출력
      //전화번호는 010-1234-1234 => 010-####-1234
      let username = prompt("이름을 입력하세요");
      let usertel = prompt("전화번호를 입력하세요");

      document.write(username.toUpperCase() + "<br>");
      document.write(usertel.replace(usertel.substring(4, 8), "####") + "<br>");
    </script>
  </body>
</html>
